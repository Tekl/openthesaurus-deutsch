<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>OpenThesaurus Deutsch</title>
    <style>
        h4 {
            margin-bottom: 0.25em;
            margin-top: 1em;
        }
        
        h4+p {
            margin: 0.5em 0;
        }
        
        h4 span {
            font-weight: normal;
        }
        
        p span {
            white-space: nowrap;
            display: inline-block;
            margin-right: 0.5em;
        }
        
        .inline sup {
            position: absolute;
            margin-top: -0.3em;
            font-size: 70%;
        }
        
        p.inline span {
            width: 13em;
            margin-right: 0;
        }
        
        .footnotes {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="copyright"></div>
    <hr />
    <div class="query">
        <input type="hidden" name="version" value="1" />
    </div>
    <!-- FOOTER -->
    <div class="query">
        <h4>Fußzeile mit Copyright</h4>
        <p>
            <span><input type="radio" name="ShowCopyright" value="1" id="cpy_shw" /> <label for="cpy_shw">anzeigen</label></span>
            <span><input type="radio" name="ShowCopyright" value="0" id="cpy_hid" /> <label for="cpy_hid">verstecken</label></span>
        </p>
    </div>
    <!-- /FOOTER -->
    <!-- FONT -->
    <div class="query">
        <h4>Schriftart <span>(Erst nach Schließen der Einstellungen wirksam)</span></h4>
        <p class="inline">
            <span><input type="radio" name="Font" value="0" id="System" /> <label for="System">Keine (Systemstandard)</label></span>
            <span><input type="radio" name="Font" value="29" id="ui-serif" /> <label for="ui-serif" style="font-family: ui-serif">System (New York)</label></span>
            <span><input type="radio" name="Font" value="30" id="ui-sans-serif" /> <label for="ui-sans-serif" style="font-family: ui-sans-serif">System (San Francisco)</label></span>
            <span><input type="radio" name="Font" value="31" id="ui-rounded" /> <label for="ui-rounded" style="font-family: ui-rounded">System (SF Rounded)</label></span>
            <span><input type="radio" name="Font" value="32" id="ui-monospace" /> <label for="ui-monospace" style="font-family: ui-monospace">System (SF Mono)</label></span>
            <span><input type="radio" name="Font" value="1" id="AmericanTypewriter" /> <label for="AmericanTypewriter" style="font-family: 'American Typewriter'">American Typewriter</label></span>
            <span><input type="radio" name="Font" value="2" id="ArialNarrow" /> <label for="ArialNarrow" style="font-family: 'Arial Narrow'">Arial Narrow</label></span>
            <span><input type="radio" name="Font" value="3" id="Avenir" /> <label for="Avenir" style="font-family: 'Avenir'">Avenir</label></span>
            <span><input type="radio" name="Font" value="4" id="AvenirNextCondensed" /> <label for="AvenirNextCondensed" style="font-family: 'Avenir Next Condensed'">Avenir Next Condensed</label></span>
            <span><input type="radio" name="Font" value="5" id="Baskerville" /> <label for="Baskerville" style="font-family: 'Baskerville'">Baskerville</label></span>
            <span><input type="radio" name="Font" value="34" id="Chalkboard" /> <label for="Chalkboard" style="font-family: 'Chalkboard'">Chalkboard</label></span>
            <span><input type="radio" name="Font" value="6" id="Charter" /> <label for="Charter" style="font-family: 'Charter'">Charter</label></span>
            <span><input type="radio" name="Font" value="7" id="Cochin" /> <label for="Cochin" style="font-family: 'Cochin'">Cochin</label></span>
            <span><input type="radio" name="Font" value="35" id="ComicSans" /> <label for="ComicSans" style="font-family: 'Comic Sans MS'">Comic Sans</label></span>
            <span><input type="radio" name="Font" value="8" id="Geneva" /> <label for="Geneva" style="font-family: 'Geneva'">Geneva</label></span>
            <span><input type="radio" name="Font" value="9" id="Georgia" /> <label for="Georgia" style="font-family: 'Georgia'">Georgia</label></span>
            <span><input type="radio" name="Font" value="11" id="HelveticaNeue" /> <label for="HelveticaNeue" style="font-family: 'Helvetica Neue'">Helvetica Neue</label></span>
            <span><input type="radio" name="Font" value="12" id="HoeflerText" /> <label for="HoeflerText" style="font-family: 'Hoefler Text'">Hoefler Text</label></span>
            <span><input type="radio" name="Font" value="13" id="Kefa" /> <label for="Kefa" style="font-family: 'Kefa'">Kefa</label></span>
            <span><input type="radio" name="Font" value="14" id="LucidaGrande" /> <label for="LucidaGrande" style="font-family: 'Lucida Grande'">Lucida Grande</label></span>
            <span><input type="radio" name="Font" value="33" id="MarkerFelt" /> <label for="MarkerFelt" style="font-family: 'Marker Felt'">Marker Felt</label></span>
            <span><input type="radio" name="Font" value="15" id="Menlo" /> <label for="Menlo" style="font-family: 'Menlo'">Menlo</label></span>
            <span><input type="radio" name="Font" value="16" id="Monaco" /> <label for="Monaco" style="font-family: 'Monaco'">Monaco</label></span>
            <span><input type="radio" name="Font" value="17" id="Optima" /> <label for="Optima" style="font-family: 'Optima'">Optima</label></span>
            <span><input type="radio" name="Font" value="18" id="Palatino" /> <label for="Palatino" style="font-family: 'Palatino'">Palatino</label></span>
            <span><input type="radio" name="Font" value="20" id="PTSans" /> <label for="PTSans" style="font-family: 'PT Sans'">PT Sans</label></span>
            <span><input type="radio" name="Font" value="36" id="Rockwell" /> <label for="Rockwell" style="font-family: 'Rockwell'">Rockwell</label></span>
            <span><input type="radio" name="Font" value="26" id="Tahoma" /> <label for="Tahoma" style="font-family: 'Tahoma'">Tahoma</label></span>
            <span><input type="radio" name="Font" value="27" id="TimesNewRoman" /> <label for="TimesNewRoman" style="font-family: 'Times New Roman'">Times New Roman</label></span>
            <span><input type="radio" name="Font" value="28" id="Verdana" /> <label for="Verdana" style="font-family: 'Verdana'">Verdana</label></span>
        </p>
    </div>
    <!-- /FONT -->
</body>

</html>
